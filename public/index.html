<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>VideoResto</title>
  <link rel="stylesheet" href="css/simple.css">
</head>
<body>
  <div id="app">
    <!-- Upload -->
    <div id="upload-screen" class="screen active">
      <div class="screen-content">
        <div class="upload-box" id="upload-box">
          <div class="upload-icon">üìπ</div>
        </div>
        <input type="file" id="video-input" accept="video/*" capture="environment" hidden>
      </div>
    </div>

    <!-- Processing -->
    <div id="processing-screen" class="screen">
      <div class="screen-content">
        <div class="spinner"></div>
      </div>
    </div>

    <!-- Voice -->
    <div id="voice-screen" class="screen">
      <div class="screen-content">
        <button class="voice-btn" id="voice-btn">
          <span class="mic-icon">üé§</span>
        </button>
        <div class="status" id="status"></div>
      </div>
      <button class="back-btn" id="back-btn">‚Üê</button>
    </div>

    <div id="toast" class="toast"></div>
  </div>

  <script src="js/media-utils.js"></script>
  <script src="js/voice-client.js"></script>
  <script src="js/simple-app.js"></script>
</body>
</html>
