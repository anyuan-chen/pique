<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Restaurant AI</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0a0a0a;
      --text: #ffffff;
      --text-dim: #666;
      --text-past: #444;
      --accent: #fff;
      --border: #222;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: env(safe-area-inset-top, 48px) 24px env(safe-area-inset-bottom, 24px);
      max-width: 400px;
      margin: 0 auto;
      width: 100%;
    }

    /* Messages area */
    .messages {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      gap: 16px;
      padding-bottom: 24px;
      overflow-y: auto;
    }

    .message {
      font-size: 15px;
      line-height: 1.5;
      color: var(--text-past);
    }

    .message.current {
      color: var(--text);
      font-size: 17px;
    }

    .message a {
      color: var(--text);
      text-decoration: underline;
      text-underline-offset: 2px;
    }

    /* Status */
    .status {
      font-size: 13px;
      color: var(--text-dim);
      text-align: center;
      padding: 12px 0;
    }

    /* Waveform */
    .waveform {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 3px;
      height: 32px;
      opacity: 0.3;
      transition: opacity 0.2s;
    }

    .waveform.active {
      opacity: 1;
    }

    .waveform .bar {
      width: 2px;
      height: 8px;
      background: var(--text-dim);
      border-radius: 1px;
      transition: height 0.1s;
    }

    .waveform.active .bar {
      background: var(--text);
      animation: wave 0.4s ease-in-out infinite alternate;
    }

    .waveform .bar:nth-child(1), .waveform .bar:nth-child(7) { animation-delay: 0s; }
    .waveform .bar:nth-child(2), .waveform .bar:nth-child(6) { animation-delay: 0.1s; }
    .waveform .bar:nth-child(3), .waveform .bar:nth-child(5) { animation-delay: 0.2s; }
    .waveform .bar:nth-child(4) { animation-delay: 0.3s; }

    @keyframes wave {
      from { height: 8px; }
      to { height: 24px; }
    }

    /* Controls */
    .controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 32px;
      padding: 24px 0;
    }

    .btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: transparent;
      color: var(--text-dim);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .btn:active {
      transform: scale(0.95);
    }

    .btn.primary {
      width: 56px;
      height: 56px;
      border-color: var(--text);
      color: var(--text);
    }

    .btn.primary.active {
      background: var(--text);
      color: var(--bg);
    }

    .btn:disabled {
      opacity: 0.3;
      cursor: default;
    }

    /* Hidden */
    #file-input {
      display: none;
    }

    /* Image results */
    .message img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 8px;
    }

    .message .share {
      display: inline-block;
      margin-top: 8px;
      font-size: 13px;
      color: var(--text-dim);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="messages" id="messages"></div>

    <div class="status" id="status">Tap to start</div>

    <div class="waveform" id="waveform">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div class="controls">
      <button class="btn primary" id="action-btn" title="Record">
        <i data-lucide="mic" width="24" height="24" id="action-icon"></i>
      </button>
    </div>
  </div>

  <input type="file" id="file-input" accept="video/*">

  <script>lucide.createIcons();</script>
  <script src="app.js"></script>
</body>
</html>
